<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Code Editor </title>
    <link rel="stylesheet" href="prcss.css">
    <link rel="icon" href="fce_logo.jpg" type="image/jpg">
    <script src="https://kit.fontawesome.com/27fa10193b.js" crossorigin="anonymous"></script>



</head>
<body class="body">
  

    <div class="nav">
        <div class="nav-text">
            <img src="fce_logo.jpg" alt="Logo">
            <h1>Frontend Code Editor</h1>
        </div>
        <div class="navil">
          <a href="#" onclick="toggleTheme()">Theme</a>
          <a href="#" onclick="downloadCode()">Download Code</a>
          <a href="#" onclick="toggleFullscreen()">Fullscreen</a>
      </div>

    </div>
    <div class="navbar">
      <a href="#" onclick="toggleTheme()">Theme</a>
      <a href="#" onclick="downloadCode()">Download Code</a>
      <a href="#" onclick="toggleFullscreen()">Fullscreen</a>
  </div>


    <div class="container">
        
      
        <div class="first">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea name="htmlcode" spellcheck="false" id="html-code" onkeyup="run()"></textarea>

        
        
            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea name="csscode" spellcheck="false" id="css-code" onkeyup="run()"></textarea>

        
        
            <label><i class="fa-brands fa-node-js"></i>JavaScript</label>
            <textarea name="jscode" spellcheck="false" id="js-code" onkeyup="run()"></textarea>



        </div>
        <div class="Output">
            <label for="output"><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="Output"></iframe>
        </div>
        
    
    </div>
    <script src="pr.js"></script>

   

<script>
window.embeddedChatbotConfig = {
chatbotId: "ejRnHpJmzy_DpWnN1UfKZ",
domain: "www.chatbase.co"
}
</script>
<script
src="https://www.chatbase.co/embed.min.js"
chatbotId="ejRnHpJmzy_DpWnN1UfKZ"
domain="www.chatbase.co"
defer>
</script>

    



    
</body>
</html>
